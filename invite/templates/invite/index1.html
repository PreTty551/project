{% extends "invite/base.html" %}

{% block body %}
<body class="layout-default">
  <div style="height:700px;width:100%;background-color:#10b393;">
    <div style="height:50px">
    </div>
    <div style="width:296px;height:459px;margin: 0 auto;background-image:url(https://ks3-cn-beijing.ksyun.com/ida-video/html_statics/card.png);padding-top:50px;">
      <div style="width:72px;height:79px;margin: 0 auto;">
        <img src="https://ks3-cn-beijing.ksyun.com/ida-video/html_statics/logo1.png"/>
      </div>
      <div style="width:84px;height:84px;margin: 0 auto;padding-top:20px">
        <img style="width:84px;height:84px;border-radius:50%;" src="{{user.avatar_url}}" />
      </div>
      <div style="width:200px;height:10px;margin: 0 auto;padding-top:25px;text-align:center;font-size:18px">
        {{user.nickname}}
      </div>
      <div style="width:84px;height:10px;margin: 0 auto;padding-top:25px;text-align:center;font-size:13px">
        id: {{user.paid}}
      </div>
      <div style="width:233px;height:44px;margin: 0 auto;padding-top:20px;">
        <img src="https://ks3-cn-beijing.ksyun.com/ida-video/html_statics/text.png"/>
      </div>
      <div style="width:163px;height:42px;margin: 0 auto;padding-top:40px;">
        <a href="https://api.gouhuoapp.com/invite/download/?channel_id={{channel.channel_id}}&channel_type={{channel.channel_type}}">
          <img src="https://ks3-cn-beijing.ksyun.com/ida-video/html_statics/btn_join.png"/>
        </a>
      </div>
    </div>
    <div style="position:absolute;bottom:-10px;">
      <a href="https://api.gouhuoapp.com/invite/download/?channel_id={{channel.channel_id}}&channel_type={{channel.channel_type}}">
        <img src="https://ks3-cn-beijing.ksyun.com/ida-video/html_statics/bottom_bar.png" />
      </a>
    </div>
  </div>
</body>
{% endblock %}
